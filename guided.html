        .hud-corner::before,
        .hud-corner::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: #135bec;
            border-style: solid;
            transition: all 0.3s ease;
        }

        .hud-corner::before {
            top: 0;
            left: 0;
            border-width: 2px 0 0 2px;
        }

        .hud-corner::after {
            bottom: 0;
            right: 0;
            border-width: 0 2px 2px 0;
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(19, 91, 236, 0.3);
            opacity: 0.5;
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;

    <!-- Load embedded model data -->

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/OBJLoader.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        const initCar3D = () => {
            const container = document.getElementById('car-model-container');
            if (!container) return;

            // Scene
            const scene = new THREE.Scene();

            // Camera
            const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(4, 2, 5);

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.maxPolarAngle = Math.PI / 2;
            controls.target.set(0, 0.5, 0);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 50);
            spotLight.position.set(5, 10, 5);
            spotLight.angle = 0.5;
            spotLight.penumbra = 0.5;
            scene.add(spotLight);

            const fillLight = new THREE.DirectionalLight(0x135bec, 1.5);
            fillLight.position.set(-5, 0, -5);
            scene.add(fillLight);

            const rimLight = new THREE.DirectionalLight(0xa855f7, 1.5);
            rimLight.position.set(5, 0, -5);
            scene.add(rimLight);

            // Material - Metallic Car Paint
            const carMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x111111,
                metalness: 0.9,
                roughness: 0.2,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                sheen: 0.5,
                sheenColor: 0x135bec
            });

            // Loader
            const loader = new OBJLoader();

            if (window.DRAGON_MODEL_DATA) {
                try {
                    // Decode Base64
                    const base64Parts = window.DRAGON_MODEL_DATA.split(',');
                    const base64Data = base64Parts[1] || window.DRAGON_MODEL_DATA;

                    // Decode to text using TextDecoder (assuming content is text-based OBJ)
                    const binaryString = window.atob(base64Data);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const text = new TextDecoder().decode(bytes);

                    const object = loader.parse(text);

                    // Normalize
                    const box = new THREE.Box3().setFromObject(object);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3.5 / maxDim;

                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material = carMaterial;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    object.scale.setScalar(scale);

                    const center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center.multiplyScalar(scale));
                    object.position.y += (size.y * scale) * 0.4;

                    scene.add(object);

                    // Animate
                    const animate = () => {
                        requestAnimationFrame(animate);
                        controls.update();
                        object.rotation.y += 0.003;
                        renderer.render(scene, camera);
                    };
                    animate();

                } catch (err) {
                    console.error("Error parsing embedded model:", err);
                    container.innerHTML = '<div class="flex items-center justify-center h-full text-red-500 font-bold">Error Loading Model</div>';
                }
            } else {
                console.error("DRAGON_MODEL_DATA not found");
                container.innerHTML = '<div class="flex items-center justify-center h-full text-white/50 font-bold tracking-widest">MODEL DATA MISSING</div>';
            }

            window.addEventListener('resize', () => {
                if (!container) return;
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCar3D);
        } else {
            initCar3D();
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgMusic = document.getElementById('bg-music');
            bgMusic.volume = 0.3;

            // Attempt to play immediately
            const playPromise = bgMusic.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay blocked. Waiting for interaction.");
                    // Fallback: Play on first interaction (mousemove/click/keydown)
                    // Even if user says "no button click", any interaction counts
                    const unlock = () => {
                        bgMusic.play();
                        ['click', 'mousemove', 'keydown', 'touchstart'].forEach(e =>
                            document.removeEventListener(e, unlock)
                        );
                    };
                    ['click', 'mousemove', 'keydown', 'touchstart'].forEach(e =>
                        document.addEventListener(e, unlock, { once: true })
                    );
                });
            }

            // Back button sound logic
            const backBtn = document.getElementById('back-btn');
            const enterSound = document.getElementById('enter-sound');

            if (backBtn && enterSound) {
                backBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    enterSound.volume = 0.5;
                    enterSound.currentTime = 0;

                    // Simple play and redirect
                    const playPromise = enterSound.play();

                    const redirect = () => {
                        window.location.href = backBtn.href;
                    };

                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Wait a bit for sound to play
                            setTimeout(redirect, 400);
                        }).catch(() => {
                            // If autoplay blocked, redirect immediately
                            redirect();
                        });
                    } else {
                        setTimeout(redirect, 400);
                    }
                });
            }

            // Racing button sound logic
            const racingBtn = document.getElementById('racing-btn');
            if (racingBtn && enterSound) {
                racingBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    enterSound.volume = 0.5;
                    enterSound.currentTime = 0;
                    const playPromise = enterSound.play();
                    const redirect = () => window.location.href = racingBtn.href;

                    if (playPromise !== undefined) {
                        playPromise.then(() => setTimeout(redirect, 400)).catch(redirect);
                    } else {
                        setTimeout(redirect, 400);
                    }
                });
            }
        });
    </script>
